
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dota 2 Jungle Simulator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&family=VT323&display=swap" rel="stylesheet">
    <style>
      :root {
        --dota-dark: #1b1d21;
        --dota-panel: #26292e;
        --dota-border: #42464d;
        --dota-gold: #e2d096;
        --dota-red: #ff3c28;
        --dota-green: #37d63e;
      }
      body {
        font-family: 'VT323', monospace;
        background-color: #000;
      }
      h1, h2, h3, h4, h5, h6, .font-pixel-title {
        font-family: 'Silkscreen', cursive;
      }
      .font-pixel-text {
        font-family: 'VT323', monospace;
      }

      ::-webkit-scrollbar {
        width: 12px;
        background: #111;
        border-left: 2px solid #333;
      }
      ::-webkit-scrollbar-thumb {
        background: #444;
        border: 2px solid #111;
        box-shadow: inset 2px 2px 0 rgba(255,255,255,0.1);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #666;
      }

      .game-text-shadow {
        text-shadow: 2px 2px 0 #000;
      }

      .pixel-panel {
        background-color: #26292e;
        border-width: 4px;
        border-style: solid;
        border-color: #4a5059 #111 #111 #4a5059;
        box-shadow: 4px 4px 0 #000;
      }

      .pixel-panel-inset {
        background-color: #0b0c0f;
        border-width: 2px;
        border-style: solid;
        border-color: #000 #3a3f47 #3a3f47 #000;
      }

      .pixel-btn {
        border-width: 2px;
        border-style: solid;
        border-color: #ffffff40 #00000040 #00000040 #ffffff40;
        box-shadow: 2px 2px 0 #000;
        transition: transform 0.05s, box-shadow 0.05s;
      }
      .pixel-btn:active {
        transform: translate(2px, 2px);
        box-shadow: none;
      }

      .pixel-art {
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
      }

      @keyframes floatUp {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-40px); opacity: 0; }
      }
      .animate-float {
        animation: floatUp 1s steps(10) forwards;
      }

      @keyframes slashLeft {
        0% { transform: rotate(0deg) translate(0, 0); }
        50% { transform: rotate(-60deg) translate(-4px, 8px); }
        100% { transform: rotate(0deg) translate(0, 0); }
      }
      @keyframes slashRight {
        0% { transform: rotate(0deg) translate(0, 0); }
        50% { transform: rotate(60deg) translate(4px, 8px); }
        100% { transform: rotate(0deg) translate(0, 0); }
      }
      .animate-slash-left {
        transform-origin: 8px 18px;
        animation: slashLeft 0.15s ease-in-out;
      }
      .animate-slash-right {
        transform-origin: 24px 18px;
        animation: slashRight 0.15s ease-in-out;
      }
      .animate-spin-slow {
        animation: spin 3s steps(12) infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body class="bg-[#111] text-[#ccc] overflow-hidden select-none font-pixel-text">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
